<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="calculator">
                <div class="screen">
                    0
                </div>
                <button id="%">%</button>
                <button id="/">รท</button>
                <button id="clear">C</button>
                <button id="Backspace"><img src="delete.png" draggable="false"></button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*">*</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
                <button id=".">.</button>
                <button id="0">0</button>
                <button id="0"><a href="https://github.com/IgorHenriqueG" target="_blank"><img src="logoIcon2.svg"></a></button>
                <button id="equal">=</button>
            </div>
            
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>

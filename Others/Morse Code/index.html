<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCT -- IHG</title>
</head>
<body>
    <main>
        <h1>Morse Code Translator</h1>
        <div class="input-container">
            <label>Input:</label>
            <textarea id="input-field" placeholder="Insert what you want to translate"></textarea>
        </div>
        
        <hr/>
        <div class="input-container">
            <label>Output:</label>
            <div id="output-field" style="color: #979797;">
                <div id="output-text">Output will be displayed here</div>
            </div>
            <div class="copyed" style="display: none;">
                <div class="message"><p>Copyed</p></div>
                <div class="arrow-down"></div>
            </div>
            <div class="clip" onclick="copy()">
                <img src="clipboard.png">
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>

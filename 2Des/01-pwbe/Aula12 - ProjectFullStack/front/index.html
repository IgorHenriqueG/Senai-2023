<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthStar - Home</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="loading-screen">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png">
                <h1>North Star</h1>
                <p>Guiding Your Journey since 2024</p>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
    
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container">
                <div class="logo">
                    <img src="assets/images/logo.png">
                    <h1>North Star</h1>
                    <p>Guiding Your Journey since 2024</p>
                </div>
            </div>
        </div>

        <div class="hero-clouds">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: 10%; --this-left: 10%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: 25%; --this-left: -25%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: 25%; --this-left: 30%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: 25%; --this-left: -25%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: -20%; --this-left: 20%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: -10%; --this-left: -30%;">
        </div>

        <section class="destinos">
            <div class="container">
                <div class="destinos-title">
                    <h1>Destinos</h1>
                </div>

                <div class="destinos-list">
                    <div class="destino-card card model">
                        <div class="card-info-first">
                            <img src="assets/images/rio_janeiro.webp" alt="destino">
                            <div class="text">
                                <div class="card-title">
                                    <h3>Rio de Janeiro</h3>
                                    <p>Rio de Janeiro, Brazil</p>
                                </div>

                                <div class="number">
                                    <p><span>5</span> Hoteis</p>
                                    <p><span>2</span> Pontos Turísticos</p>
                                </div>
                            </div>
                            <button>Ver</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter">
                <p>Ordenar por:</p>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Pesquisar">
                </div>

                <div class="select">
                    <select>
                        <option value="1">Populares</option>
                        <option value="2">Mais Recentes</option>
                        <option value="3">Mais Baratos</option>
                    </select>

                    <div>
                        <div  style="display: flex; ">
                            <input type="checkbox">
                            <p>Destinos Populares</p>
                        </div>

                        <div>
                            <input type="checkbox">
                            <p>Hoteis</p>
                        </div>

                        <div>
                            <input type="checkbox">
                            <p>Pontos turísticos</p>
                        </div>
                        <button>Limpar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>

<script src="assets/js/animations/gsap.min.js"></script>
<script src="assets/js/animations/ScrollTrigger.min.js"></script>
<script src="assets/js/animations/animation.js"></script>
</html>

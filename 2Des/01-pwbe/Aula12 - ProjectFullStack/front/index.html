<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthStar - Home</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>

    <div class="loading-screen">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png">
                <h1>North Star</h1>
                <p>Guiding Your Journey since 2024</p>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
    
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container">
                <div class="logo">
                    <img src="assets/images/logo.png">
                    <h1>North Star</h1>
                    <p>Guiding Your Journey since 2024</p>
                </div>
            </div>
        </div>

        <div class="hero-clouds">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: 10%; --this-left: 10%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: 25%; --this-left: -25%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: 25%; --this-left: 30%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: 25%; --this-left: -25%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".4" style="--this-top: -20%; --this-left: 20%;">
            <img src="assets/images/bottom-clouds.svg" class="parallax-cloud" data-speed=".5" style="--this-top: -10%; --this-left: -30%;">
        </div>

        <section class="destinos">
            <div class="container">
                <div class="destinos-title">
                    <h1>Destinos</h1>
                </div>

                <div class="destinos-list">
                    <div class="destino-card .card">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>

<script src="assets/js/animations/gsap.min.js"></script>
<script src="assets/js/animations/ScrollTrigger.min.js"></script>
<script src="assets/js/animations/animation.js"></script>
</html>

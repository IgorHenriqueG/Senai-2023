<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Star - PLACEHOLDER</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/destines.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loadItens()">
    <header class="not-top">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png">
            </div>
    
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-info">
            <div class="container">
                <div class="main-image">
                    <img src="../assets/images/rio_janeiro.webp">
                </div>

                <div class="main-info-text">
                    <div class="right-info">
                        <div>
                            <div>
                                <h1 class="place-title">Rio de Janeiro</h1>
                                <div class="subtitle-place-info">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <p class="place-subtitle">Rio de Janeiro, Brazil</p>
                                </div>
                            </div> 
        
                            <div class="place-description">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, quia. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        

                        <div class="place-number-info">
                            <div>
                                <i class="bi bi-houses-fill"></i>
                                <p><span class="hotel-numbers">0</span> Hoteis</p>
                            </div>

                            <div>
                                <i class="bi bi-backpack2-fill"></i>
                                <p><span class="pontos-numbers">0</span> Pontos Turísticos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hotels-container">
                <div class="container">
                    <div class="hotels-title">
                        <h1>Hoteis & Pontos Turísticos</h1>
                    </div>

                    <div class="hotels-pt-list">
                        <div class="hotel-card card model">
                            <div class="card-info-first">
                                <img src="../assets/images/rio_janeiro.webp" class="card-img" alt="destino">
                                <div class="text">
                                    <div class="card-title">
                                        <h3 class="hp-title">Hotel uma</h3>
                                        <br>
                                        <p class="hp-stars"></p>
                                        <br>
                                        <p class="hp-adress"></p>
                                        <p class="hp-phone"></p>
                                        <p class="hp-email"></p>
                                        <p class="hp-site"></p>
                                    </div>

                                    <div class="number">
                                        <p><span class="hp-price"></span> </p>
                                    </div>
                                </div>
                                <button>Ver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="../assets/js/destines/load.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <section id="menu">
        <div class="menu-container">
            <img id="logo" src="assets/images/logo.png">

            <button id="start-computer">Versus Computer</button>
            <button id="start-player">Versus Player</button>
            <button id="start-blind">Blind Mode</button>

        </div>
    </section>

    <section id="game-computer" class="hidden">
        <div class="scores">
            <div class="status-score">
                <div class="player-status status">
                    <p>Player</p>
                    <p id="player-score">0</p>
                </div>
                <h1>Score</h1>
                <div class="computer-status status">
                    <p>Computer</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
        </div>

        <div class="cards-computer cards-set">
            <div class="card" id="first">
                <img src="assets/images/back.png">
            </div>
            <div class="card" id="second">
                <img src="assets/images/back.png">
            </div>
            <div class="card" id="third">
                <img src="assets/images/back.png">
            </div>
        </div>

        <div class="game-board">
            <div class="player-orb">1x</div>
            <div class="cards-position">
                <div class="player-card card-position" style="display: flex; justify-content: center; align-items: center"></div>
                <div class="computer-card card-position" style="display: flex; justify-content: center; align-items: center"></div>
            </div>
            <div class="computer-orb">1x</div>
        </div>

        <div class="cards-player cards-set">
            <div class="card" id="rock">
                <img src="assets/images/rock.png">
            </div>
            <div class="card" id="paper">
                <img src="assets/images/paper.png">
            </div>
            <div class="card" id="scissors">
                <img src="assets/images/scissors.png">
            </div>
        </div>
        

    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="caixa-maior">
        <div>
            <input type="text" name="city" id="city" placeholder="Insira o nome da Cidade">
            <button id="search" onclick="search()">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="">
            </button>
        </div>
        
    
        <div class="caixa-media">
            <h2>Tempo em São Paulo</h2>
            <p>23ºC</p>

            <div class="caixa-menor">
                <p>Nublado</p>
            </div>
            <p>Umidade: 60%</p>
        </div>

        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <main>
        <div class="card" data-active="false">
            <div class="main-image">
                <img src="img/TLOU.png" alt="">
                <img src="img/Ellie2.png" class="hover-img">
            </div>
            <div class="info">
                <h1>The Last of Us Part II</h1>
                <p>Playstation 4</p>
                <div class="rating">
                    <img src="img/star.png">
                    <img src="img/star.png">
                    <img src="img/star.png">
                    <img src="img/star'nt.png">
                    <img src="img/star'nt.png">
                </div>
            </div>
            <div class="buy">
                <div class="price">
                    <p class="price-value">R$99,90</p>
                    <p class="discount">R$150</p>
                </div>
                <img src="img/heart.png" id="heart">
            </div>
            

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>

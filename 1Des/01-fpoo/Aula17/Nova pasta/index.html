<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header>
        <h1>Cálculos Trabalhistas</h1>
    </header>

    <main>
        <div class="insert">
            <input type="text" id="inputName" placeholder="Nome do funcionário" required>
            <input type="number" id="inputIncome" placeholder="Salário" required>
            <button onclick="insert()">Insert</button>
        </div>
        
        <div class="tabellist">
            <table>
                <thead>
                    <tr>
                        <th data-title="Nome">Nome</th>
                        <th data-title="Salário">Salário</th>
                        <th data-title="Instituto Nacional do Seguro Social">INSS</th>
                        <th data-title="Salário Base">Sal. Base</th>
                        <th data-title="Imposto de Renda Retido na Fonte">IRRF</th>
                        <th data-title="Salário Liquido">Sal. Liquido</th>
                        <th data-title="Remover">Remover</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>
    
</body>
<script src="assets/js/main.js"></script>
</html>

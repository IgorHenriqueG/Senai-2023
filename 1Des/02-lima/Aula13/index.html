<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CONNECT</title>
</head>

<body onload="on()">
    <header>
        <h1 class="text-center">CONNECT Produtos</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Adicionar
          </button>
    </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div>
                    <label>Tipo:</label>
                    <input type="text" id="type">
                </div>
                <div>
                    <label>Nome:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label>Imagem:</label>
                    <input type="url" id="image-url">
                </div>
                <div>
                    <label>Preço:</label>
                    <input type="number" id="price">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <main class="container">
        <div class="row justify-content-md-center" id="container">
            <div id="model0" class="card col-lg-3 m-2 justify-content-md-between">
                <h2 class="card-title">Tipo</h2>
                <p class="card-text">Produto</p>
                <img src="https://raw.githubusercontent.com/wellifabio/senai2023/main/1des/02-lima/aula13/assets/cueca.webp" alt="" class="img">
                <button class="btn btn-primary">Detalhes</button>
                <p class="card-footer">Preço</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>© 2023 - CONNECT</p>
        <label id="time"></label>
        <script>
            time = document.getElementById('time')
            time.innerHTML = `${new Date().toLocaleDateString()}`
            time.innerHTML += " - "
            time.innerHTML += `${new Date().toLocaleTimeString()}`
        </script>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<style>
    #model0 {
        display: none;
    }
</style>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <form>
        <h1>Deixe um comentário</h1>
        <label>Nome:</label><br>
        <input type="text" name="nome" style="width: 232px;"><br>
        <label>E-mail</label><br>
        <input type="email" name="email" style="width: 232px;"><br>
        <label>Website</label><br>
        <input type="text" name="website" style="width: 232px;"><br>
        <label>Comentario</label><br>
        <textarea name="comentario" rows="10" cols="30"></textarea><br>
        <p>Observação: Seu comentário será publicado após passar pelo moderador</p>
        <input type="submit" value="Enviar Comentario">
    </form>
</body>
</html>

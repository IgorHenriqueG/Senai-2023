<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
    <form>
        <input type="text" placeholder="text">
        <input type="number" placeholder="number">
        <input type="password" placeholder="password">
        <input type="email" placeholder="email">
        <input type="date" placeholder="date">
        <input type="search" placeholder="search">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <input type="radio" name="genero" value="M">Masculino</input>
    <input type="radio" name="genero" value="F">Feminino</input>
    <input type="radio" name="genero" value="O">Outro</input><br/>

    <input type="checkbox" name="vicios" value="tabaco">Tabaco</input>
    <input type="checkbox" name="vicios" value="alcool">Alcool</input>
    <input type="checkbox" name="vicios" value="aposta">Apostas</input>

    <input type="color">
    <input type="range">

    <fieldset>
        <legend>Legend</legend>
        <label>Nome: </label>
        <input type="text" placeholder="text">
        <label>Idade: </label>
        <input type="number" placeholder="number">
    </fieldset>

</body>
</html>
